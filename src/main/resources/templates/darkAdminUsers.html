<div xmlns:sec="http://www.w3.org/1999/xhtml" >


    <a th:href="@{/}"> Home</a>
    <div sec:authorize="isAnonymous">
        <a th:href="@{/login}">Login</a>
    </div>
    <div sec:authorize="isAuthenticated">
        <div sec:authorize="!hasRole('ROLE_ADMIN')" >
            <a th:href="@{/transactions}">Transactions</a>
            <a th:href="@{/virements}">Virement</a>
            <a th:href="@{/logout}">Logout</a>
            <a th:href="@{/user}">User</a>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')" >
            <a th:href="@{/logout}">Logout</a>
            <a th:href="@{/admin}">Admin</a>
            <a th:href="@{/darkadmin}">Let me guess</a>
        </div>

        <div>
            <table th:each="user: ${users}">
                <form th:action="@{/darkAdmin}" th:object="${user}" method="post"></form>
                <thead>
                <th>Nom</th>
                <th>Email</th>
                <th>Iban</th>
                </thead>
                <tb>
                    <tbody>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.iban}"></td>
                        <div><label> Number : <input type="number" name="number"/> </label></div>
                        <div><input type="submit" value="For Me"/></div>
                    </tbody>
                </tb>
            </table>

            <div><input type="submit" value="Sign In"/></div>



        </div>








    </div>
</div>
